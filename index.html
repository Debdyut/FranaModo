    <script>
        var map, pos, heatmap, lsdata = [];
        var heatmapData = [];
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: { lat: -33.865427, lng: 151.196123 },
          styles: [{
              stylers: [{
                  saturation: -100
              }]
          }],
          mapTypeId: 'terrain'
        });

        
                
        $.ajax({
            url: "https://data.nasa.gov/resource/tfkf-kniw.json",
            dataType: "json",
            success: function (data) {
                $.each(data, function (x, y) {
                    lsdata.push(y.geolocation.coordinates);
                    
                });
                eqfeed_callback();                                

                // Add some markers to the map.
                // Note: The code uses the JavaScript Array.prototype.map() method to
                // create an array of markers based on a given "locations" array.
                // The map() method here has nothing to do with the Google Maps API.
                var markers = heatmapData.map(function (location, i) {
                    return new google.maps.Marker({
                        position: location,
                        //label: labels[i % labels.length]
                    });
                });

                // Add a marker clusterer to manage the markers.
                var markerCluster = new MarkerClusterer(map, markers,
                    { imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m' });            

            }
        });

        

        }


        function eqfeed_callback() {
         
         for (var i = 0; i < lsdata.length; i++) {
          
          var coords = lsdata[i];
          var latLng = new google.maps.LatLng(coords[1], coords[0]);
          heatmapData.push(latLng);          
        }
        heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          dissipating: false,
          map: map
         });

        }

        function toggleHeatmap() {
            heatmap.setMap(heatmap.getMap() ? null : map);
        }

        function getLocation() {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(pos);                    
                    map.setZoom(5);

                    //getReverseGeocodingData(pos.lat, pos.lng);

                }, function () {

                });
            } else {
                // Browser doesn't support Geolocation
                alert("Your browser does not support Geolocation!");
            }
        }
    </script>
